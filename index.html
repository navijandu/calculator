<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <!--Google Font link-->
    <script src="Extension/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script src="Extension/js/vendor/jquery-1.11.2.min.js"></script>
    <script src="Extension/js/vendor/bootstrap.min.js"></script>
    <script src="Extension/js/jquery.magnific-popup.js"></script>
    <script src="Extension/js/jquery.easing.1.3.js"></script>
    <script src="Extension/js/bootsnav.js"></script>
    <script src="Extension/js/plugins.js"></script>
    <script src="Extension/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Extension/css/bootstrap.css">
    <!--Theme custom css -->
    <link rel="stylesheet" href="Extension/css/style.css">
    <script type="text/jscript" src="Extension/js/main.js"></script>

</head>

<body>
    <div class="container cal">
        <h3 align="center">Calculator</h3>

        <form name="form">
            <input type="text" class="form-control input-lg display">
        </form>

        <table align="center">
            <tr>
                <td><input type="button" class="btn btn-warning btn-num clr" value="C" onclick="c()"></td>
                <td><input type="button" class="btn btn-secondary btn-num clrOne" value="CE" onclick="ce()"></td>
                <td><input type="button" class="btn btn-light btn-num plus" value="+" onclick="insert('+')"></td>

            </tr>
            <tr>
                <td><input type="button" class="btn btn-light btn-num" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="9" onclick="insert(9)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="/" onclick="insert('/')"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-light btn-num" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="*" onclick="insert('*')"></td>
            </tr>

            <tr>
                <td><input type="button" class="btn btn-light btn-num" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="3" onclick="insert(3)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="-" onclick="insert('-')"></td>

            </tr>
            <tr>
                <td><input type="button" class="btn btn-light btn-num" value="0" onclick="insert(0)"></td>
                <td><input type="button" class="btn btn-light btn-num" value="." onclick="insert('.')"></td>

                <td><input type="button" class="btn btn-success btn-num eql" value="=" onclick="sum()"></td>
            </tr>
        </table>
    </div>
</body></html>
